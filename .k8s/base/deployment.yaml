apiVersion: apps/v1
kind: Deployment
metadata:
  name: at-agent-ui
  labels:
    io.arcotech.app: at-agent-ui
    io.arcotech.service: api
  annotations:
    reloader.stakater.com/search: "true"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 60%
      maxUnavailable: 40%
  selector:
    matchLabels:
      io.arcotech.app: at-agent-ui
      io.arcotech.service: api
  template:
    metadata:
      labels:
        io.arcotech.app: at-agent-ui
        io.arcotech.service: api
    spec:
      containers:
      - name: at-agent-ui
        image: ghcr.io/arcotech-services/at-agent-ui:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: at-agent-ui-envs
        - configMapRef:
            name: at-agent-ui-metadata
        - secretRef:
            name: at-agent-ui-secrets
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: 300m
            memory: 700Mi
          limits:
            cpu: 1000m
            memory: 700Mi
        readinessProbe:
          httpGet:
            path: $(HEALTH_CHECK)
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: $(HEALTH_CHECK)
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
      restartPolicy: Always
      imagePullSecrets:
      - name: arcotech-docker-registry-api
